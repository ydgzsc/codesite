<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云顶编程社区——一个简单的社区</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff0000, #0000ff);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            background-color: #f9f9f9;
            margin-bottom: 20px;
            padding: 10px;
        }

        .work {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .work img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>编程社区</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">登录</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="works">
            <h2>作品</h2>
            <div class="work">
                <img src="work1.jpg" alt="作品1">
                <h3>作品标题1</h3>
                <p>作品描述1...</p>
                <a href="#">查看详情</a>
            </div>

            <div class="work">
                <img src="work2.jpg" alt="作品2">
                <h3>作品标题2</h3>
                <p>作品描述2...</p>
                <a href="#">查看详情</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;©2024版权归 云顶工作室 云顶编程社区 陈飞鸣 所有</p>
    </footer>
</body>
</html>
